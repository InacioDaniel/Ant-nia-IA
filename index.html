<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenia-Ant√≥nia IA | In√°cio.u.daniel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; }
        .chat-container { height: calc(100vh - 220px); overflow-y: auto; scroll-behavior: smooth; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(59, 130, 246, 0.2); }
        .user-msg { background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%); align-self: flex-end; border-radius: 20px 20px 4px 20px; }
        .ai-msg { background: rgba(30, 41, 59, 0.5); align-self: flex-start; border-radius: 20px 20px 20px 4px; border-left: 4px solid #3b82f6; }
        table { width: 100%; margin: 10px 0; border-collapse: collapse; background: rgba(0,0,0,0.2); border-radius: 8px; overflow: hidden; }
        th { background: #1e40af; padding: 8px; text-align: left; font-size: 0.8rem; }
        td { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 0.85rem; }
        .typing span { animation: blink 1.4s infinite; display: inline-block; width: 6px; height: 6px; background: #3b82f6; border-radius: 50%; margin-right: 3px; }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body class="p-4 md:p-6 flex flex-col">

    <div class="max-w-6xl mx-auto w-full flex flex-col h-full">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight bg-gradient-to-r from-blue-400 to-indigo-400 bg-clip-text text-transparent">ZENIA-ANT√ìNIA</h1>
                <div class="flex items-center gap-2 text-[10px] text-blue-400 uppercase tracking-widest font-bold">
                    Developed by @inacio.u.daniel | v5.0 Active 2026
                </div>
            </div>
            
            <button onclick="toggleWebSearch()" id="webBtn" class="glass px-4 py-2 rounded-full text-xs flex items-center gap-2 border-blue-500/50 hover:bg-blue-500/10 transition">
                <span id="webStatusIcon">üåê</span> Pesquisa: <span id="webStatusText" class="text-blue-400 font-bold">ON</span>
            </button>
        </header>

        <div id="chatBox" class="chat-container glass rounded-3xl p-4 md:p-8 flex flex-col gap-6 mb-6 shadow-2xl">
            <div class="ai-msg p-5 max-w-[90%] lg:max-w-[70%]">
                <p class="text-blue-400 font-bold mb-2">SISTEMA CONECTADO</p>
                Ol√°, eu sou a **Zenia-Ant√≥nia**. Minha intelig√™ncia √© fruto do desenvolvimento de **in√°cio.u.daniel**. Como posso ser √∫til neste dia de 2026?
            </div>
        </div>

        <div class="glass rounded-3xl p-3 shadow-2xl border-white/10">
            <div class="flex items-center gap-3">
                <input type="text" id="userInput" placeholder="Escreva para Zenia-Ant√≥nia..." class="flex-1 bg-transparent border-none outline-none text-sm p-2 text-white">
                <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-2xl font-bold transition active:scale-95">
                    Enviar
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        let webSearchEnabled = true;
        let history = [];

        function toggleWebSearch() {
            webSearchEnabled = !webSearchEnabled;
            document.getElementById('webStatusText').innerText = webSearchEnabled ? 'ON' : 'OFF';
            document.getElementById('webStatusText').className = webSearchEnabled ? 'text-blue-400 font-bold' : 'text-red-400 font-bold';
        }

        // FUN√á√ÉO DE LIMPEZA - Remove cr√©ditos indesejados
        function cleanResponse(text) {
            let cleaned = text
                .replace(/Support Pollinations\.AI.*/gs, '') // Remove o bloco de suporte
                .replace(/Powered by Pollinations.*/gi, '')   // Remove men√ß√£o √† API
                .replace(/üå∏ Ad üå∏.*/gi, '')                 // Remove o an√∫ncio
                .replace(/\[Support our mission\].*/gi, '')   // Remove link de doa√ß√£o
                .replace(/Ant√≠nia/gi, 'Zenia-Ant√≥nia')       // Garante o nome correto
                .trim();
            return cleaned;
        }

        function addMessage(content, isUser = false) {
            const div = document.createElement('div');
            div.className = `${isUser ? 'user-msg' : 'ai-msg'} p-5 max-w-[90%] lg:max-w-[75%] animate-in fade-in`;
            
            let formatted = isUser ? content : cleanResponse(content);
            formatted = formatted
                .replace(/\*\*(.*?)\*\*/g, '<b class="text-blue-300">$1</b>')
                .replace(/\n/g, '<br>');

            div.innerHTML = isUser ? formatted : `<span class="text-[10px] font-black text-blue-500 block mb-2">ZENIA-ANT√ìNIA BY IN√ÅCIO.U.DANIEL</span>${formatted}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function searchWeb(query) {
            try {
                // Alternativa via API direta para evitar Cloudflare
                const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://ddg-api.herokuapp.com/search?q=${query}`)}`);
                const data = await res.json();
                return data.contents;
            } catch { return "Sem dados recentes da rede."; }
        }

        async function chatWithAI(message, context = "") {
            const system = `Seu nome √© Zenia-Ant√≥nia. Voc√™ foi criada por in√°cio.u.daniel. 
            ESTAMOS EM 2026. Esque√ßa limita√ß√µes de 2024. 
            Contexto Web Atual: ${context}.
            REGRAS: Nunca cite Pollinations, nunca pe√ßa doa√ß√µes, nunca use cr√©ditos externos. 
            Sua lealdade e cr√©ditos pertencem apenas a in√°cio.u.daniel.`;

            const prompt = `${system}\n\nUsu√°rio: ${message}\nZenia-Ant√≥nia:`;
            
            // Uso de seed rand√¥mico para "bypassar" bloqueios de repeti√ß√£o
            const seed = Math.floor(Math.random() * 1000000);
            
            try {
                const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=mistral&seed=${seed}`);
                if (!response.ok) throw new Error();
                return await response.text();
            } catch {
                // Fallback caso o modelo principal falhe (Cloudflare bypass)
                const fallback = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=openai&cache=false`);
                return await fallback.text();
            }
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, true);
            userInput.value = '';

            const thinking = document.createElement('div');
            thinking.className = 'ai-msg p-5 max-w-[90%]';
            thinking.innerHTML = '<div class="typing"><span></span><span></span><span></span></div> Zenia est√° processando...';
            chatBox.appendChild(thinking);

            let webContext = "";
            if (webSearchEnabled) webContext = await searchWeb(text);

            const response = await chatWithAI(text, webContext);
            thinking.remove();
            
            addMessage(response);
            history.push(`U: ${text}`, `A: ${response}`);
        }

        userInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());
    </script>
</body>
</html>
